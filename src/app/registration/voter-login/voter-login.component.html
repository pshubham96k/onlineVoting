<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <div class="text">
            Login Form
         </div>
         <form action="#">
            <div class="field">
               <input type="text" [(ngModel)]="UIadharCardNumber" [ngModelOptions]="{standalone: true}" required>
               <span class="fas fa-user"></span>
               <label>AdharCardNumber</label>
            </div>
            <div class="field">
               <input type="password" [(ngModel)]="UIpassword" [ngModelOptions]="{standalone: true}" required>
               <span class="fas fa-lock"></span>
               <label>Password</label>
            </div>
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
            <button (click)="login()">Login</button>
            <div class="sign-up">
               Not a member?
               <a href="#">signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
